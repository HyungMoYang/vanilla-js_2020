<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Game</title>
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h3 class="text_area">Generate a number between 0 and 10</h3>
    <input
      class="rangeValue"
      type="range"
      min="0"
      max="10"
      value="5"
      list="tickmarks"
    />
    <h4 style=>Guess the number:
      <input class="userInput" type="text" />
      <input class="userButton" type="button" value="Play!"/> 
    </h4>
    <h4 class="result"></h4>
    <h3 class="result2"></h4>

    <datalist id="tickmarks">
      <option value="0"></option>
      <option value="5"></option>
      <option value="10"></option>
    </datalist>

    <script src="day10_event.js"></script>
  </body>
</html>
